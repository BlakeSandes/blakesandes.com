  <body>
    <div class="container">

        <a href="index.html" class="logo">  
          <h1>Blake Wilson</h1>

      <div class="main">
        <div class="header">
        <h1>Select a Destination</h1>
        </div>
        <form class="mainForm">
          <fieldset class="times" title="Times">
            <legend>Times</legend>
            <ol>
              <li>
                <label>Departing</label>
                <input type="date" id="departing" tabindex="1" autofocus>
              </li>
              <li>
                <label>Returning</label>
                <input type="date" id="returning" tabindex="2">
              </li>
            </ol>
          </fieldset>
          <fieldset class="places" title="Places">
            <legend>Places</legend>
            <ol>
              <fieldset class="choosePlace">
                <ol class="place" tabindex="3">
                  <li>
                    <label>Canada Deals</label>
                  </li>  
                </ol>
                <div class="cdnChoice choice"></div>
                <ol class="destination canadaOptions">
                  <li> 
                    <input type="radio" name="destinationChoice" value="Vancouver" id="Vancouver">
                    <label for="Vancouver">Vancouver</label> 
                  </li>
                  <li> 
                    <input type="radio" name="destinationChoice" value="Montreal" id="Montreal">
                    <label for="Montreal">Montreal</label> 
                  </li>
                  <li> 
                    <input type="radio" name="destinationChoice" value="Toronto" id="Toronto">
                    <label for="Toronto">Toronto</label> 
                  </li>
                  <li> 
                    <input type="radio" name="destinationChoice" value="Winnipeg" id="Winnipeg">
                    <label for="Winnipeg">Winnipeg</label> 
                  </li>
                  <li> 
                    <input type="radio" name="destinationChoice" value="Halifax" id="Halifax">
                    <label for="Halifax">Halifax</label> 
                  </li>
                  <li> 
                    <input type="radio" name="destinationChoice" value="Regina" id="Regina">
                    <label for="Regina">Regina</label> 
                  </li>
                </ol>
              </fieldset>
              
              <fieldset class="choosePlace">
                <ol class="place" tabindex="4">
                  <li>
                    <label>US Deals</label>
                  </li> 
                </ol>
                <div class="usChoice choice"></div>
                <ol class="destination usOptions">
                  <li> 
                    <input type="radio" name="destinationChoice" value="Portland" id="Portland">
                    <label for="Portland">Portland</label> 
                  </li>
                  <li> 
                    <input type="radio" name="destinationChoice" value="Seattle" id="Seattle">
                    <label for="Seattle">Seattle</label> 
                  </li>
                  <li> 
                    <input type="radio" name="destinationChoice" value="Los Angeles" id="Los Angeles">
                    <label for="Los Angeles">Los Angeles</label> 
                  </li>
                  <li> 
                    <input type="radio" name="destinationChoice" value="San Francisco" id="San Francisco">
                    <label for="San Francisco">San Francisco</label> 
                  </li>
                  <li> 
                    <input type="radio" name="destinationChoice" value="Austin" id="Austin">
                    <label for="Austin">Austin</label> 
                  </li>
                  <li> 
                    <input type="radio" name="destinationChoice" value="Chicago" id="Chicago">
                    <label for="Chicago">Chicago</label> 
                  </li>
                </ol>
              </fieldset>
              <fieldset class="choosePlace">
                <ol class="place" tabindex="5">
                  <li>
                    <label>Europe Deals</label>
                  </li>
                </ol>
                <div class="euroChoice choice"></div>
                <ol class="destination euroOptions">
                  <li> 
                    <input type="radio" name="destinationChoice" value="London" id="London">
                    <label for="London">London</label> 
                  </li>
                  <li> 
                    <input type="radio" name="destinationChoice" value="Berlin" id="Berlin">
                    <label for="Berlin">Berlin</label> 
                  </li>
                  <li> 
                    <input type="radio" name="destinationChoice" value="Prague" id="Prague">
                    <label for="Prague">Prague</label> 
                  </li>
                  <li> 
                    <input type="radio" name="destinationChoice" value="Venice" id="Venice">
                    <label for="Venice">Venice</label> 
                  </li>
                  <li> 
                    <input type="radio" name="destinationChoice" value="Barcelona" id="Barcelona">
                    <label for="Barcelona">Barcelona</label> 
                  </li>
                  <li> 
                    <input type="radio" name="destinationChoice" value="Paris" id="Paris">
                    <label for="Paris">Paris</label> 
                  </li>
                </ol>
              </fieldset>
            </ol>
          </fieldset>
          <div class="notify">
          </div>
          <input type="submit" value="submit" name="submit" class="button" tabindex="6" >
        </form>
